<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dantours - Viajes, Renta, Tours y más</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #444;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        color: #7f8c8d;
      }
      .logo {
        margin-bottom: 10px;
      }
      .logo img {
        width: 120px;
      }
      footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #95a5a6;
      }
      a {
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://fedepatelsalvador.info/logo.png"
          alt="Fedepatelsalvador Logo"
        />
      </div>
      <h1>Fedepatelsalvador-api</h1>
      <p>Bienvenido a la Federación de Patinaje de El Salvador</p>
      <p>
        Aquí encontrarás toda la información sobre eventos, competiciones y
        noticias relacionadas con el patinaje en El Salvador.
      </p>
      <footer>
        <p>
          Visítanos en
          <a href="https://fedepatelsalvador.info">fedepatelsalvador.info</a> para
          más detalles.
        </p>
      </footer>
    </div>
  </body>
</html>
